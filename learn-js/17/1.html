<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트</h1>
    <button>클릭</button>
    <button id="cancel">이벤트 해제</button>
    <script>
      // 이벤트 타겟
      const target = document.querySelector("button");
      const cancelBtn = document.querySelector("#cancel");
      const mouseEnterHandler = function () {
        console.log(this);
        console.log("mouseenter");
        this.style.color = "red";
      };
      const mounseLeaveHandler = () => {
        console.log(this);
        console.log("mouseleave");
        this.style.color = "blue";
      };
      // 이벤트 타입 (click)
      target.addEventListener("mouseenter", mouseEnterHandler);
      target.addEventListener("mouseleave", mounseLeaveHandler);

      cancelBtn.addEventListener("click", function () {
        target.removeEventListener("mouseenter", mouseEnterHandler);
        target.removeEventListener("mouseleave", mounseLeaveHandler);
      });
    </script>
  </body>
</html>
